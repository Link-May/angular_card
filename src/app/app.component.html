<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Aplicación de tarjeta de visita</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Agregar aquí los enlaces a los archivos de estilo y scripts que necesite la aplicación -->

  </head>
  <body>
    <div class="container">
      <h1>tarjeta de visita </h1>
      <form (ngSubmit)="submitForm()" #businessCardForm="ngForm">
        <div class="form-group">
          <label for="nameInput">Nombre</label>
          <input type="text" class="form-control" id="nameInput" name="name" [(ngModel)]="name" required>
        </div>
        <div class="form-group">
          <label for="jobTitleInput">
Título profesional</label>
          <input type="text" class="form-control" id="jobTitleInput" name="jobTitle" [(ngModel)]="jobTitle" required>
        </div>
        <div class="form-group">
          <label for="emailInput">correo electrónico</label>
          <input type="email" class="form-control" id="emailInput" name="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
          <label for="phoneInput">
teléfono</label>
          <input type="tel" class="form-control" id="phoneInput" name="phone" [(ngModel)]="phone" required>
        </div>
        <div class="form-group">
          <label for="addressInput">Dirrecion</label>
          <input type="text" class="form-control" id="addressInput" name="address" [(ngModel)]="address" required>
        </div>
        <div class="form-group">
          <label for="websiteInput">Sitio Web</label>
          <input type="text" class="form-control" id="websiteInput" name="website" [(ngModel)]="website" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
      <div class="card mt-5" *ngIf="name">
        <div class="card-body">
          <h5 class="card-title">{{name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{jobTitle}}</h6>
          <!-- <img class="card-img-top" src="https://via.placeholder.com/150" alt="Placeholder image"> -->
          <p class="card-text">{{email}}</p>
          <p class="card-text">{{phone}}</p>
          <p class="card-text">{{address}}</p>
          <p class="card-text">{{website}}</p>
        </div>
      </div>
    </div>
    

    <!-- Agregar aquí el contenido del componente AppComponent, como el formulario que mencionaste -->

    <!-- Agregar aquí los enlaces a los archivos de estilo y scripts que necesite la aplicación -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KV"></script>
  </body>
</html>
